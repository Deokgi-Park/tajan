<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- Font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <script src="https://kit.fontawesome.com/eab63039c9.js" crossorigin="anonymous"></script>

    <!-- sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        * {
            text-align: center;
            box-sizing: border-box;
            font-family: "Noto Sans KR", sans-serif;
        }

        html {
            overflow: auto;
        }

        #rightSection {
            border-radius: 10px 10px;
        }
    </style>

    <script>
        var xhr = new XMLHttpRequest();
        $(document).ready(submit2)

        function submit2() {
            $('#project-list').empty()
            let title = $('#title').val()
            let content = $('#content').val()

            $.ajax({
                type: 'POST',
                url: '/add_article',
                headers: { "Authorization": "Bearer " + getCookie("access_token") },
                data: { title: title, content: content },
                success: function (response) {
                    if (response['status'] == 'success') {
                        project_list = response.project_list

                        for (let i = 0; i < project_list.length; i++) {
                            title = project_list[i]['title']
                            date = project_list[i]['date']
                            house = project_list[i]['house']

                            inputHtml = '<h3>' + house + ' ' + title + ' ' + date + '</h3>';
                            $('#project-list').append(inputHtml);
                        }

                    } else {
                        alert(response.message);
                    }
                }
                , error: function (xhr, status, error) {
                    // 요청이 실패한 경우 또는 오류가 발생한 경우
                    alert('인증 토큰 만료 등의 인증 오류 및 서버 장애가 확인 됩니다. 관리자에게 문의하세요')
                    console.error("요청 실패 또는 오류 발생:", status, error);
                }
            });
        }
    </script>





</head>

<body>
    <div class="container mt-5">
        <form id="project-form">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submit2()">제출</button>
            <button type="button" class="btn btn-primary">미동작제출</button>
        </form>
        <ul id="project-list" class="list-group mt-3">
            <li id="project-list-article" class="list-group-item">
                ddf
            </li>

        </ul>
    </div>
</body>

</html>
